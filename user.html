/* ===== Render Table ===== */
function renderTable() {
  const search = document.getElementById("search").value.toLowerCase();
  const role = document.getElementById("filterRole").value;
  const status = document.getElementById("filterStatus").value;

  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";

  users
    .filter(u => 
      (role==="All" || u.role===role) &&
      (status==="All" || u.status===status) &&
      (u.name.toLowerCase().includes(search) || u.email.toLowerCase().includes(search))
    )
    .forEach(u => {
      const badgeColor = u.status === "Active" ? "bg-green-200" : "bg-red-200";

      tbody.innerHTML += `
        <tr class="hover:bg-gray-100">
          <td class="p-2">${u.name}</td>
          <td class="p-2">${u.email}</td>
          <td class="p-2">${u.role}</td>
          <td class="p-2"><span class="px-2 py-1 rounded ${badgeColor}">${u.status}</span></td>
          <td class="p-2">‚Çπ${u.fee.toLocaleString()}</td>
        </tr>
      `;
    });
}

document.getElementById("search").addEventListener("input", renderTable);
document.getElementById("filterRole").addEventListener("change", renderTable);
document.getElementById("filterStatus").addEventListener("change", renderTable);

/* Initial load */
